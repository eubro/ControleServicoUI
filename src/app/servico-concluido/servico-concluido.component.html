<h2>Serviços Concluídos</h2>

<div *ngIf="servicoSelecionado">
    <div class="row">
      <div class="mx-auto">
        serviço selecionado: {{servicoSelecionado.nome}}
      </div>
  
    <div >
      <button class="btn btn-outline-danger" (click)="this.servicoSelecionado = null;">Lista de Serviço</button>
    </div>
  </div>
  
    <form [formGroup]="servicoForm" >
      <div class="form-group" >
        <label for="FormControlInput1">Nome</label>
        <input type="text"  formControlName="nome" class="form-control"  placeholder="nome" readonly>
      </div>
  
      <div class="form-group">
        <label for="FormControlInput1">Valor</label>
        <input type="text" formControlName="valor"  class="form-control"   placeholder="valor" readonly>
      </div>
      <div class="form-group">
        <label for="FormControlInput1">Número</label>
        <input type="text"  formControlName="numero"  class="form-control" placeholder="número" readonly>
      </div>
  
      <div class="form-group">
        <label for="FormControlTextarea1">Descrição</label>
        <textarea class="form-control" formControlName="descricao"  rows="3" readonly></textarea>
        
      </div>
    </form>
  </div>

  <div >

    <table class="table table-hover">
        <thead class="thead-=light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Numero</th>
            <th scope="col">Valor</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let svc of servicosConcluidos$ | async">
           <tr>
              <th scope="row">{{svc.id}}</th>
              <td>{{svc.nome}}</td>
              <td>{{svc.numero}}</td>
              <td>{{svc.valor}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-outline-primary" (click)="servicoSelect(svc)">detalhe</button>
                
                </div>
              </td>
           </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
